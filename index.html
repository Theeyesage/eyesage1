<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyesage</title>
    <link rel="icon" href="88aebe15-cdda-415d-a69f-2eb4cee7ae46.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: -77px;
            width: 104%;
            height: 100%;
            background: url('DALL·E 2024-12-08 22.08.29 - A detailed anime-style desert landscape with a direct frontal view. The scene includes a grand, decaying temple on a rocky plateau in the center, surr.webp') no-repeat center center/cover;
            z-index: -1;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px 0;
            z-index: 2;
        }

        .header img {
            height: 50px;
        }

        .eligibility-check {
            position: fixed;
            top: 10px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: background 0.3s;
            cursor: pointer;
            z-index: 3;
        }

        .eligibility-check:hover {
            background: rgba(255, 255, 255, 1);
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            z-index: 1;
        }

        .gem {
            width: 150px;
            height: 150px;
            margin-top: 15px;
            cursor: pointer;
            z-index: 2;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            color: white;
            font-size: 14px;
            z-index: 2;
        }

        .discover-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('DALL·E 2024-12-09 21.06.08 - A detailed anime-style interior view of a dystopian post-apocalyptic palace. The perspective is from someone just entering the grand hall. The design .webp') no-repeat center center/cover;
            background-size: cover;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .sculpture {
            position: absolute;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .sculpture:hover {
            transform: scale(1.1); /* Hover effect: pop out slightly */
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.3); /* Add shadow */
        }

        #sculpture1 {
            background-image: url('sculpture1.png'); /* Replace with relative path */
            top: calc(33%);
            left: -0.2%;
            width: 270px;
            height: 470px;
        }

        #sculpture2 {
            background-image: url('sculpture2.png'); /* Replace with relative path */
            top: calc(33%);
            right: -0.2%;
            width: 270px;
            height: 470px;
        }

        .go-back {
            position: fixed;
            top: 10px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: background 0.3s;
            cursor: pointer;
            z-index: 3;
        }

        .go-back:hover {
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
    <script>
        const whitelist = [
            "0xwalletaddress1", // Replace with actual wallet addresses
            "0xwalletaddress2",
            "0xwalletaddress3"
        ];

        async function navigateToDiscover() {
            if (typeof window.ethereum !== 'undefined' && window.ethereum.isMetaMask) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const walletAddress = accounts[0].toLowerCase();

                    if (whitelist.includes(walletAddress)) {
                        const discoverPage = document.createElement("div");
                        discoverPage.className = "discover-page";

                        // Sculpture 1
                        const sculpture1 = document.createElement("div");
                        sculpture1.id = "sculpture1";
                        sculpture1.className = "sculpture";
                        sculpture1.onclick = () => window.location.href = "montecarlo.html";
                        discoverPage.appendChild(sculpture1);

                        // Sculpture 2
                        const sculpture2 = document.createElement("div");
                        sculpture2.id = "sculpture2";
                        sculpture2.className = "sculpture";
                        sculpture2.onclick = () => window.location.href = "nftgallery.html";
                        discoverPage.appendChild(sculpture2);

                        // Go Back Button
                        const goBackButton = document.createElement("button");
                        goBackButton.textContent = "Go Back";
                        goBackButton.className = "go-back";
                        goBackButton.onclick = () => discoverPage.remove();
                        discoverPage.appendChild(goBackButton);

                        discoverPage.style.opacity = "0";
                        document.body.appendChild(discoverPage);

                        setTimeout(() => {
                            discoverPage.style.opacity = "1";
                        }, 50);
                    } else {
                        alert("Access Denied: Your wallet is not whitelisted.");
                    }
                } catch (error) {
                    console.error("Error connecting to MetaMask:", error);
                    alert("An error occurred while connecting to your wallet. Please try again.");
                }
            } else {
                alert("MetaMask is not installed or not detected. Please install MetaMask to proceed.");
            }
        }
    </script>
</head>
<body>
    <div class="background"></div>

    <div class="header">
        <img src="fontbolt.png" alt="Main Logo">
    </div>

    <button class="eligibility-check" onclick="navigateToDiscover()">Check Eligibility</button>

    <div class="content">
        <img src="gem.gif" alt="Gem Animation" class="gem" onclick="navigateToDiscover()">
    </div>

    <div class="footer">
        &copy; 2024 Eyesage. All rights reserved.
    </div>
</body>
</html>
